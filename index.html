<!DOCTYPE html>
<html>
  <head>
    <title>Clippy</title>

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet'>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/app.css">
</head>
  <body>
    <script src="./static/js/jquery-1.11.1.min.js"></script>
    <script src="./static/js/typeahead.bundle.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>

    <div class="container">
      <div class="page-header">
        <h1>Clippy <small>Fucking YC Hacks</small></h1>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label for="speaker">I want to hear...</label>
              <input type="text" class="form-control" id="speaker" placeholder="Paul Graham">
            </div>
            <div class="form-group">
              <label for="text">say</label>
              <input type="text" class="form-control" id="text" autocomplete="off" placeholder="You won the hackathon!">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./static/js/default-speeches.js"></script>
    <script src="./static/js/speaker-typeahead.js"></script>
  </body>
</html>
